<div class="mt-6">
    <h1 class="font-bold text-xl w-full">Important Tudos</h1>
    <div class="grid grid-cols-4 gap-4 mt-4 w-full">
        @for (todo of tudoList; track todo) {
        @if(todo.isImportant){
        <app-tudo-card [todo]="todo" (unimportant)="onUnImportant($event)" (complete)="onComplete($event)"
            (uncomplete)="onUnComplete($event)" (delete)="onDelete($event)"></app-tudo-card>
        }
        }
    </div>
</div>
